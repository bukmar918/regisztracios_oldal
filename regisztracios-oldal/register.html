<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Regisztráció</h1>

    <form>
        <label for="username">Add meg a felhasználóneved:</label>
        <input type="text" id="user" name="user" placeholder="Felhasználónév" required><br>
        <br>
        <label for="email">Add meg az e-mail címed:</label>
        <input type="text" id="email" name="email" placeholder="E-mail cím" required pattern="^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$"><br>
        <br>
        <label for="password1">Adj meg egy jelszót:</label>
        <input type="password" id="password" name="password" placeholder="Jelszó" required><br>
        <br>
        <label for="password2">Add meg újra a jelszavad:</label>
        <input type="password" id="password2" name="password2" placeholder="Jelszó mégegyszer" required><br>
        <br>
        <label for="eletkor">Elmúltál 18 éves? 
            <input type="checkbox" id="eletkor" name="eletkor">
        </label><br>
        <input type="submit" value="Beküldés" class="bekuldes">
    </form>
</body>
</html>
