<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Regisztráció</h1>

    <form>
        <label for="username">Add meg a felhasználóneved: 
            <input type="text" id="user" name="user"
            required>
        </label><br>
        <br>
        <label for="email">Add meg az e-mail címed: 
            <input type="text" id="email" name="email"
            required pattern="^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$">
        </label><br>
        <br>
        <label for="password1">Adj meg egy jelszót: 
            <input type="password" id="password" name="password">
        </label><br>
        <br>
        <label for="password2">Add meg újra a jelszavad: 
            <input type="password" id="password2" name="password2">
        </label><br>
        <br>
        <label for="eletkor">Elmúltál 18 éves? 
            <input type="checkbox" id="eletkor" name="eletkor">
        </label><br>
        <br>
        <input type="submit" value="Beküldés" class="bekuldes">
    </form>
</body>
</html>
